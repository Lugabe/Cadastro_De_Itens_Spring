<!DOCTYPE html>
<html lang="en">
<head th:replace="~{base :: head}"></head>
</head>
<body>
<div th:replace="~{base :: logo}"></div>

<div class="container">
    <div th:replace="~{base :: jumbo('Novo Pedido')}"></div>

    <div class="card mt-3">
        <form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="post">
            <div class="form-group m-2">
                <label for="nomeProduto">Produto</label>
                <input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control"
                       placeholder="nome do produto."/>
                <div class="invalid-feedback" th:errors="*{nomeProduto}">
                    Erros do nome do produto
                </div>
            </div>
            <div class="form-group m-2">
                <label for="urlProduto">Url</label>
                <input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control"
                       placeholder="url do produto."/>
                <small>Procure em um site o produto que vocÃª deseja e cole o url da pagina aqui.</small>
                <div class="invalid-feedback" th:errors="*{urlProduto}">
                    Erros da url do produto
                </div>
            </div>
            <div class="form-group m-2">
                <label for="urlImagem">Imagem</label>
                <input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control"
                       placeholder="url da imagem."/>
                <small>Procure uma boa imagem do produto e cole o url da imagem aqui.</small>
                <div class="invalid-feedback" th:errors="*{urlImagem}">
                    Erros da url da imagem do produto
                </div>
            </div>
            <div class="form-group m-2">
                <label for="descricao">Descricao</label>
                <textarea th:field="*{descricao}" class="form-control mb-3"
                          placeholder="Adicione detalhes importantes para ajudar o comprador."></textarea>
            </div>
            <button class="d-grid gap-2 col-3 mx-auto btn btn-primary" type="submit">Cadastrar</button>
        </form>
    </div>
</div>
</body>
</html>
